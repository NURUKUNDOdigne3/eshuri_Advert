<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img//eshuri_coders.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>eShuri</title>
    <style>
        *{
            font-family: 'Poppins';
            color: #444;
        }

        .icons i:hover{
            background: linear-gradient(to right, #8c43e6, #55a8d6);
        }
    </style>
</head>
<body>
    <div class="w-100">
        <div class="w-100 py-2 border shadow-sm grid grid-cols-2 px-16">
            <div class="flex gap-3 items-center">
                <div class="flex items-center justify-end gap-5">
                    <div>
                        <img src="img//eshuri_coders.png" width="70px" alt="">
                    </div>
                    <div>
                        <img src="img//eshuri.svg" alt="">
                    </div>
                </div>
                
            </div>
            <div class="flex items-center justify-end gap-5">
                <div>
                    <p class="text-2xl border px-5 rounded-[30px] shadow-sm">John Doe </p>
                </div>
                <div class="">
                    <p class="text-xl border p-2 rounded-[50%] shadow-sm text-white" style="background: linear-gradient(to right, #8c43e6, #55a8d6);">J.d</p>
                </div>
                
            </div>

        </div>

        <div class="grid grid-cols-12 px-16 pt-10">
            <div class="col-span-1 flex items-center justify-start" style="min-height: 75vh;">
                <div class="border px-3 py-5 rounded-lg shadow-sm icons" style="width:fit-content">
                    <div>
                        <i class="bi bi-menu-button text-3xl border-2 p-2 flex rounded-lg shadow-sm text-[#8c43e6] cursor-pointer" style="width: fit-content"></i>
                    </div>
                    <div class="mt-10">
                        <i class="bi bi-journal text-2xl border-2 p-2 flex rounded-lg shadow-sm text-[#8c43e6] cursor-pointer" style="width: fit-content"></i>
                    </div>
                    <div class="mt-5">
                        <i class="bi bi-pencil-square text-2xl border-2 p-2 flex rounded-lg shadow-sm text-[#FFFFFF] cursor-pointer" style="width: fit-content;background: linear-gradient(to right, #8c43e6, #55a8d6);"></i>
                    </div>
                    <div class="mt-5">
                        <i class="bi bi-plus-circle text-2xl border-2 p-2 flex rounded-lg shadow-sm text-[#8c43e6] cursor-pointer" style="width: fit-content"></i>
                    </div>
                    <div class="mt-5">
                        <i class="bi bi-brush text-2xl border-2 p-2 flex rounded-lg shadow-sm text-[#8c43e6] cursor-pointer" style="width: fit-content"></i>
                    </div>
                    <div class="mt-5">
                        <i class="bi bi-box-arrow-left text-2xl border-2 p-2 flex rounded-lg shadow-sm text-[#8c43e6] cursor-pointer" style="width: fit-content"></i>
                    </div>
                </div>
            </div>
            <div class="col-span-6 px-10 ">
                <div class="w-100 border flex items-center justify-center rounded-lg overflow-hidden shadow relative" style="min-height: 70vh; max-height: 70vh;">
                    <img src="img//graph-func-gen.svg" class="w-[100%]" alt="">
                    <div class="absolute top-5 right-5 border-2 rounded-lg bg-white shadow flex items-center justify-center p-3 cursor-pointer" style="width: fit-content;">
                        <i class="bi bi-brush text-2xl font-bold text-[#8c43e6] flex" style="width: fit-content"></i>
                    </div>
                </div>
            </div>
            <div class="col-span-5 relative">
                <div class="w-100 border flex items-center justify-center rounded-lg" style="min-height: 70vh;">
                    <video  controls loop src="./img/video.mp4" style="width: 100%; background: black;"></video>
                   
                </div>
                <div class="absolute bottom-16 left-8 border-2 rounded-lg shadow flex items-center justify-center" style="width: 150px; height: 100px;">
                    <img src="img/download.jpg" class="w-100" alt="">
                    <div class="absolute top-1 right-1 border-2 rounded-lg shadow flex items-center justify-center p-2 bg-white cursor-pointer" style="width: fit-content;">
                        <i class="bi bi-arrows-angle-expand text-sm font-bold text-[#8c43e6]"></i>
                    </div>
                </div>
                <div class="absolute top-5 right-5 border-2 rounded-lg shadow flex items-center justify-center p-3 cursor-pointer" style="width: fit-content;">
                    <i class="bi bi-telephone-x text-2xl font-bold text-red-400"></i>
                </div>
            </div>
        </div>

        <div class="w-100 bg-[#] px-16 flex items-center justify-between py-5 border-t-2">
            <div>
                <img src="img//eshuri.svg" alt="" class=" shadow px-6 py-2 rounded-lg">
            </div>
            <div class="flex gap-5">
                <a href="">Home</a>
                <a href="">Help</a>
                <a href="">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
